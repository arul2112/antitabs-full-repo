name: Deploy Admin Panel

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'admin/**'
      - '.github/workflows/admin-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        working-directory: ./admin
        run: npm ci

      - name: Set Production environment variables
        if: github.ref == 'refs/heads/main'
        working-directory: ./admin
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_API_URL=${{ secrets.PROD_SUPABASE_URL }}/functions/v1" >> .env

      - name: Set Staging environment variables
        if: github.ref == 'refs/heads/dev'
        working-directory: ./admin
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.STAGING_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_API_URL=${{ secrets.STAGING_SUPABASE_URL }}/functions/v1" >> .env

      - name: Build admin panel
        working-directory: ./admin
        run: npm run build

      - name: Deploy to Production (admin.antitabs.in)
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./admin/dist/
          server-dir: admin/
          dangerous-clean-slate: false

      - name: Deploy to Admin Staging (dev branch - same admin.antitabs.in with staging DB)
        if: github.ref == 'refs/heads/dev'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./admin/dist/
          server-dir: admin/
          dangerous-clean-slate: false
