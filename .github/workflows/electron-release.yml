name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g., v1.0.1)'
        required: false

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: ./electron
        run: npm ci

      - name: Set environment variables
        working-directory: ./electron
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}" >> .env

      - name: Build Electron app (macOS Universal)
        working-directory: ./electron
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTS_P12 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            electron/release/*.dmg
            electron/release/*.zip
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: ./electron
        run: npm ci

      - name: Set environment variables
        working-directory: ./electron
        shell: pwsh
        run: |
          "VITE_SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}" | Out-File -FilePath .env -Encoding utf8
          "VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}" | Add-Content -Path .env

      - name: Build Electron app (Windows)
        working-directory: ./electron
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            electron/release/*.exe
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: ./electron
        run: npm ci

      - name: Set environment variables
        working-directory: ./electron
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}" >> .env

      - name: Build Electron app (Linux)
        working-directory: ./electron
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            electron/release/*.AppImage
            electron/release/*.deb
          retention-days: 5

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-build/*
            artifacts/windows-build/*
            artifacts/linux-build/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AntiTabs ${{ github.ref_name }}

            ### Downloads
            - **macOS (Apple Silicon)**: AntiTabs-*-arm64.dmg
            - **macOS (Intel)**: AntiTabs-*-x64.dmg
            - **macOS (Universal)**: AntiTabs-*.dmg
            - **Windows**: AntiTabs Setup *.exe
            - **Linux**: AntiTabs-*.AppImage or AntiTabs-*.deb

            ### Auto-Update
            If you have AntiTabs installed, you'll receive an automatic update notification. Click "Update" in Settings to install.

            ---
            _Release generated automatically by GitHub Actions_
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
