name: Deploy Website

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'website/**'
      - '.github/workflows/website-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Set Production environment variables
        if: github.ref == 'refs/heads/main'
        working-directory: ./website
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_RAZORPAY_KEY_ID=${{ secrets.PROD_RAZORPAY_KEY_ID }}" >> .env
          echo "VITE_RAZORPAY_PLAN_ID_MONTHLY=${{ secrets.PROD_RAZORPAY_PLAN_MONTHLY }}" >> .env
          echo "VITE_RAZORPAY_PLAN_ID_YEARLY=${{ secrets.PROD_RAZORPAY_PLAN_YEARLY }}" >> .env
          echo "VITE_WEBSITE_URL=https://antitabs.in" >> .env
          echo "VITE_SUPPORT_EMAIL=${{ secrets.SUPPORT_EMAIL }}" >> .env

      - name: Set Staging environment variables
        if: github.ref == 'refs/heads/dev'
        working-directory: ./website
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.STAGING_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_RAZORPAY_KEY_ID=${{ secrets.STAGING_RAZORPAY_KEY_ID }}" >> .env
          echo "VITE_RAZORPAY_PLAN_ID_MONTHLY=${{ secrets.STAGING_RAZORPAY_PLAN_MONTHLY }}" >> .env
          echo "VITE_RAZORPAY_PLAN_ID_YEARLY=${{ secrets.STAGING_RAZORPAY_PLAN_YEARLY }}" >> .env
          echo "VITE_WEBSITE_URL=https://staging.antitabs.in" >> .env
          echo "VITE_SUPPORT_EMAIL=${{ secrets.SUPPORT_EMAIL }}" >> .env

      - name: Build website
        working-directory: ./website
        run: npm run build

      - name: Deploy to Production (antitabs.in)
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./website/build/
          server-dir: public_html/
          dangerous-clean-slate: false

      - name: Deploy to Staging (staging.antitabs.in)
        if: github.ref == 'refs/heads/dev'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./website/build/
          server-dir: public_html/staging/
          dangerous-clean-slate: false
